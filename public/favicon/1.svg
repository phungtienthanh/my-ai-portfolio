<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="60" fill="#0a0a0a"/>
  
  <!-- Gradient circle border -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="url(#gradient)" stroke-width="2"/>
  
  <!-- PT text -->
  <text x="60" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="url(#gradient)" text-anchor="middle" dominant-baseline="middle">
    PT
  </text>
